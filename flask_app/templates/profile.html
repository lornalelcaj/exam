<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="bg-dark text-white">
    <div class="d-flex m-auto justify-content-evenly bg-light p-2 align-items-center">
        
        <h1 class="text-center text-dark">Welcome {{loggedUser.name}} {{loggedUser.lastName}} </h1>
        <div class=" d-flex justify-content-center bg-light p-2 align-items-center">
        <a class=" m-1" href="/thoughts">Dashboard</a>
        <a class="btn btn-danger m-1" href="/logout">Logout</a>
        </div>
        
    </div>
    <h1 class="text-center">{{ user.name }}'s thoughts</h1>
    {% for thought in thoughts %}
    <div class="p-5  border-1 border-bottom bg-dark text-white w-50 m-auto mt-5 d-flex justify-content-evenly"> 
        <h5>{{thought.content}}</h5>
    </div>
    {% endfor %}
</body>
</html>
